<body>


	
	

	<div id="controls-wrapper"  style="position:relative;">
		<div style="position: fixed;right:50%;bottom:50%">
			<img src="images/play_dull.png" name="deleteme" align="absmiddle" width="50" height="50" id="onlyplay" />
		</div>
	</div>
	
	
	<!--Loading display while images load-->
	<div id="loading">&nbsp;</div>

	<!--Slides-->
	<div id="supersized"></div>

	<div id="prevthumb"></div>
	<div id="nextthumb"></div>

	


	<!--Control Bar-->
	<div id="controls-wrapper">
		<div id="controls">

			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span>/<span class="totalslides"></span>
			</div>

			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Navigation-->
			<div id="navigation">
				<a href="javascript:;"
					onclick="window.location.href='http://www.to-en.gr/home.htm';">Home</a>&nbsp;&nbsp; 
					<img src="images/back_dull.png" name="prevslide" width="24" height="24" align="absmiddle" id="prevslide" />
					<img src="images/play_dull.png" name="pauseplay" align="absmiddle" id="pauseplay" />
					<img src="images/forward_dull.png" name="nextslide" align="absmiddle" id="nextslide" /> 
			</div>


		</div>
	</div>

	<div id="controls-wrapper"  style="position:relative;">
		<div style="position: fixed;right:10px;bottom:10px">
			<audio id="player">
				<source src="Rimata.mp3" type="audio/mp3">
			</audio>
		</div>

		<script>
			var slidebegin=document.getElementById("onlyplay");
			var audioElement = document.getElementById("player");

			slidebegin.addEventListener("click",function(){
				if(audioElement.paused){
					audioElement.play();
				}
			});
			var slidebegin=document.getElementById("pauseplay");
			slidebegin.addEventListener("click",function(){
				if(audioElement.paused){
					audioElement.play();
				}else{
					audioElement.pause();
				}
			});
		</script>
	</div>
