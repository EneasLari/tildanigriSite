	<div id="container">
		<video preload="auto" id="player_a" class="projekktor" poster="" title="to en" width="840" height="500" controls
			autoplay="autoplay" onended="window.location = 'home.htm';">

			<source src="1.ogg" type="video/ogg" />

		<button type="button" id="playVideo" class="playVideo"><img src="play.svg" alt=""
				style="width: 70px;height: 70px;" class="svg-icon"></button>

	<style type="text/css">
		#container {
			position: relative;
		}

		#playVideo {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			border-radius: 50%;
		}

		#player_a {
			/* position: fixed;
			right:50%;
			bottom:50% */
		}

		.playVideo {
			font-size: 1.25em;
			font-weight: bold;
			line-height: 1;
			text-transform: uppercase;
			position: relative;
			border: 0.1875em solid;
			padding: 1em;
			color: rgba(255, 255, 255, 0.5);
			background: rgba(255, 255, 255, 0.5);
			-webkit-transition: background 0.3s;
			transition: background 0.3s;
		}

		.playVideo:hover,
		.playVideo:focus {
			color: white;
			background: rgba(255, 255, 255, 255);
			border-color: rgba(255, 255, 255, 255);
		}

		.playVideo:active {
			top: 0.08em;
		}

		.svg-icon {
			/* Place the icon on the text baseline. */
			position: relative;
			top: 0.125em;
			/* Prevent the icon from shrinking inside a flex container. */
			flex-shrink: 0;
			/* Scale the icon to match the font-size of the parent element. */
			height: 1em;
			width: 1em;
			/* Let the icon take whatever color the parent has. */
			fill: currentColor;
			/*
    		 * If the icon is used on a link, which has a color transition,
    		 * we can also use a transition on the fill value.
    		*/
			-webkit-transition: fill 0.3s;
			transition: fill 0.3s;
		}

		/* Helper Class to hide text visually but keep it accessible for screen reader or other assistive software. */
		.visually-hidden {
			position: absolute;
			height: 1px;
			width: 1px;
			overflow: hidden;
			clip: rect(0, 0, 0, 0);
			white-space: nowrap;
		}
	</style>

	<script type="text/javascript">
		var playbutton = document.getElementById("playVideo")
		var video = document.getElementById("player_a");
		video.onplay = function () {
			if (playbutton !== undefined) {
				playbutton.remove();
			}
		};
		playbutton.addEventListener("click", function () {
			video.play();
			playbutton.remove();
		});
		console.log(video.paused)
		let startPlayPromise = video.play();
		if (startPlayPromise !== undefined) {
			startPlayPromise.then(() => {
				playbutton.remove();
				// Start whatever you need to do only after playback 
				// has begun. 
			}).catch(error => {
				console.log(error.name)
				if (error.name === "NotAllowedError") {
					//showPlayButton(videoElem);
				} else {
					// Handle a load or playback error
				}
			});
		}
	</script>
